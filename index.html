<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jQuery Horizontal Accordion Plugin</title>
		<link rel="stylesheet" href="screen.css">
	</head>
	<body>
		
		
		<div class="accordion">
		    <ol>
				<li>
				    <h2>Slide One</h2>
				    <div><img src="img/1.jpg" alt="image" /></div>
				</li>
				<li>
				    <h2>Slide Two</h2>
				    <div><img src="img/3.jpg" alt="image" /></div>
				</li>
				<li>
				    <h2>Slide Three</h2>
				    <div><img src="img/2.jpg" alt="image" /></div>
				</li>
				<li>
				    <h2>Slide Four</h2>
				    <div><img src="img/3.jpg" alt="image" /></div>
				</li>
				<li>
				    <h2>Slide Five</h2>
				    <div><img src="img/5.jpg" alt="image" /></div>
				</li>
		    </ol>
			<noscript>
				<p>Please enable JavaScript to get the full experience.</p>
			</noscript>	
		</div>
		
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>-->
		<script src="jquery.min.js"></script>
		<script src="liteaccordion.jquery.js"></script>
		<script>
			$('body > div').liteAccordion();
		</script>
		
	</body>
</html>
