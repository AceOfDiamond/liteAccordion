<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>liteAccordion - a horizontal accordion plugin for jQuery</title>
		<link rel="stylesheet" href="screen.css">
	</head>
	<body>
		
		<div class="tempborder">
			<div class="accordion">
			    <ol>
					<li>
					    <h2><span>Slide One</span></h2>
					    <div>
							<figure>
								<img src="img/1.jpg" alt="image" />
								<figcaption>I can haz big caek?</figcaption>
							</figure>
						</div>
					</li>
					<li>
					    <h2><span>Slide Two</span></h2>
					    <div>
							<figure>
								<img src="img/2.jpg" alt="image" />
								<figcaption>Some caption text goes in here...</figcaption>
							</figure>
						</div>				
					</li>
					<li>
					    <h2><span>Slide Three</span></h2>
					    <div>
							<figure>
								<img src="img/3.jpg" alt="image" />
								<figcaption>Whoops.</figcaption>
							</figure>
						</div>
					</li>
					<li>
					    <h2><span>Slide Four</span></h2>
					    <div>
							<figure>
								<img src="img/5.jpg" width="768" alt="image" />
								<figcaption>Pew pew pew!</figcaption>
							</figure>
						</div>
					</li>
					<li>
					    <h2><span>Slide Five</span></h2>
					    <div>
							<figure>
								<img src="img/2.jpg" alt="image" />
								<figcaption>Some more caption text goes here!</figcaption>
							</figure>
						</div>
					</li>
			    </ol>
				<noscript>
					<p>Please enable JavaScript to get the full experience.</p>
				</noscript>	
			</div>
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<!--<script src="jquery.min.js"></script>-->
		<script src="liteaccordion.jquery.js"></script>
		<script>
			$('.accordion').liteAccordion({ 
					theme : 'dark', 
					onActivate : function() {
						this.find('figcaption').fadeOut();
					},
					slideCallback : function() { 
						// fix context
						$('figcaption').fadeIn(); 
					} 
			});
		</script>
		
	</body>
</html>
